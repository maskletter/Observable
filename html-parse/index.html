<!DOCTYPE html>
<html lang="zh">
<head>

    <title>Document</title>
</head>
<body>
    <div id="app">
        <div :style='aaaaaaaaaa'></div>
    </div>
<script src="./parse.js"></script>
<script>
    // console.log(parse(`<div><a>xxxxxx</a></div>`))
